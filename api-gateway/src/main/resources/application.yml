server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
    consul:
      discovery:
        register: true
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
    loadbalancer:
      ribbon:
        enabled: false

# ENV. PROD (docker)
uri:
  service-auth: http://service-auth:8081
  service-notif: http://service-notif:8082
  service-rdv-patients: http://service-rdv-patients:8083
  service-stock: http://service-stockfournisseurs:8084
  service-facture: http://service-facturation:80

