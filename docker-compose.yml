version: "3.9"

services:

  # Service annuaire
  discovery:
    image: consul:1.11
    ports:
      - "8500:8500"
    networks:
      - consul

  # Base de données Postgres (service notification)
  db_postgres_notif:
    image: postgres:alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bdd_notif
#      POSTGRES_PORT: 5432
    ports:
      - "5432:5432"
    restart: always
    networks:
      - consul

  # Service de notification
  service-notif:
    image: projet-hopital/service-notification:latest
    restart: always
    ports:
      - "8082:8082"
    networks:
      - consul
    environment:
      JAVA_TOOL_OPTIONS: -DCONSUL_HOST=discovery -DCONSUL_PORT=8500 -DDB_HOST=db_postgres_notif -DDB_PORT=5432 -DDB_USER=postgres -DDB_PASSWORD=postgres -DDB_NAME=bdd_notif
    depends_on:
      - discovery
      - db_postgres_notif
#      - service-auth


  # Base de données Postgres (service authentification)
  db_postgres_auth:
    image: postgres:alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bdd_auth
    ports:
      - "5433:5432"
    restart: always
    networks:
      - consul

  # Service de notification
  service-auth:
    image: projet-hopital/service-authentification:latest
    restart: always
    ports:
      - "8081:8081"
    networks:
      - consul
    environment:
      JAVA_TOOL_OPTIONS: -DCONSUL_HOST=discovery -DCONSUL_PORT=8500 -DDB_HOST=db_postgres_auth -DDB_PORT=5432 -DDB_USER=postgres -DDB_PASSWORD=postgres -DDB_NAME=bdd_auth
    depends_on:
      - discovery
      - db_postgres_auth

networks:
  consul:
    driver: bridge

