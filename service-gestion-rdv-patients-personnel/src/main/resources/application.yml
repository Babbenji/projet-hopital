jwt:
  public:
    key: classpath:app.pub

server:
  port: 8083

spring:
  application:
    name: service-gestion-rdv-patients-personnel
  data:
    mongodb:
      database: ${DB_NAME:rdvpatients}
      host: ${DB_HOST:localhost}
      port: ${DB_PORT:27018}
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}

rabbitmq:
  host: ${RABBITMQ_HOST:localhost}
  port: ${RABBITMQ_PORT:5672}
  username: ${RABBITMQ_USERNAME:guest}
  password: ${RABBITMQ_PASSWORD:guest}


  exchange-msg: rdv.exchange
  queue-msg: rdv.queue
  routingkey-msg: rdv.routingkey