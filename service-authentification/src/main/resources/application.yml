jwt:
  private:
    key: classpath:app.key
  public:
    key: classpath:app.pub

server:
  port: 8081

spring:
  application:
    name: service-auth
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}

  datasource:
    url: jdbc:postgresql://localhost:5432/bdd_auth
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
#      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect