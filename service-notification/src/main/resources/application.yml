##################   APPLICATION   ###############
# configuration du serveur d'écoute de l'application
server:
  port: 8082
# configuration de l'application spring boot
spring:
  application:
    name: service-notif

##################   CONSUL   ######################
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}

##################   BASE DE DONNEES   ###############

# configuration de la base de données PostgreSQL
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bdd_notif}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  # JPA config Allows Hibernate to generate SQL optimized for a particular DBMS
  jpa:
    hibernate:
      ddl-auto: create-drop
#      naming:
#        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
#        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


